<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  
  <body>
    <p>
      <button onclick=" calc(1) ">
        1
      </button>
      
      <button onclick=" calc(2); ">
        2
      </button>
      
      <button onclick=" calc(3); ">
        3
      </button>
      
      <button onclick=" calc('+'); ">
        +
      </button>
    </p>

    <p>
      <button onclick=" calc(4); ">
        4
      </button>
      
      <button onclick=" calc(5); ">
        5
      </button>
      
      <button onclick=" calc(6); ">
        6
      </button>
      
      <button onclick=" calc('-'); ">
        -
      </button>
    </p>

    <p>
      <button onclick=" calc(7); ">
        7
      </button>
      
      <button onclick=" calc(8); ">
        8
      </button>
      
      <button onclick="calc(9);">
        9
      </button>
      
      <button onclick="calc('*');">
        x
      </button>
    </p>

    <p>
      <button onclick="calc(0);">
        0
      </button>

      <button onclick="calc('00');">
        00
      </button>
      
      <button onclick="calc('.');">
        .
      </button>
      
      
      
      <button onclick=" calc('/'); ">
        /
      </button>
    </p>

    <p>
      <button onclick="
      calculation = '';
      console.log(calculation);
      ">clear</button>

      <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      ">
        =
      </button>
    </p>

    



    <script>
      let calculation = '';

      function calc(opr) {
        calculation += `${opr}`;
        console.log(calculation);
      }
    </script>
    
  </body>
</html>
