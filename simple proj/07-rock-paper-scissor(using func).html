<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  
  <body>
    <p>
      Rock Paper Scissors
    </p>
    <button onclick=" playGmame('Rock') ">Rock</button>
    
    <button onclick=" playGmame('Paper') ">
      Paper
    </button>

    <button onclick=" playGmame('Scissors') ">
      Scissors
    </button>



    <script>
      function playGmame(playerMove) {

        const computerMove = pickComputerMove();

        let result = ' ';

        if (playerMove === 'Scissors') {
          if (computerMove ==='rock'){
            result = 'You Lose'
          } else if (computerMove === 'paper') {
            result = 'You win!'
          } else {
            result = 'Tie'
          }
        } else if (playerMove === 'Paper') {
            if (computerMove ==='rock'){
              result = 'You win!'
            } else if (computerMove === 'paper') {
              result = 'Tie'
            } else {
              result = 'You Lose'
            }
        } else if (playerMove === 'Rock') {
            if (computerMove ==='rock'){
              result = 'Tie'
            } else if (computerMove === 'paper') {
              result = 'You Lose'
            } else {
              result = 'You win!'
            }
        }

        
        alert(`you picked ${playerMove}. Computer picked ${computerMove}. ${result}`);

      }

      
      function pickComputerMove() {

        let computerMove ='';

        const randomNumber = Math.random();

        if (randomNumber>=0 && randomNumber<1/3) {
          computerMove = 'rock';
        } else if (randomNumber >=1/3 && randomNumber <2/3) {
          computerMove = 'paper';
        } else {
          computerMove = 'scissors';
        }
        return computerMove;
      }
        

    </script>
    
  </body>
</html>
