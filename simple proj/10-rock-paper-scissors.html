<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
  </head>
  
  <body>
    <p class="tittle">
      Rock Paper Scissors
    </p>
    <button onclick="playGame('Rock')" class="move-button">
      <img src="Images/rock-emoji.png" alt="" class="move-icon">
    </button>

    <button onclick="playGame('Paper')" class="move-button">
      <img src="Images/paper-emoji.png" alt="" class="move-icon">
    </button>

    <button onclick="playGame('Scissors')" class="move-button">
      <img src="Images/scissors-emoji.png" alt="" class="move-icon">
    </button>


    <p class="js-result result"></p>

    <p class="js-moves">
      
    </p>

    <p class="js-score"></p>

    <button onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      alert('Score reset!')
      updateScoreElement();
      " class="reset-button">
      Reset Score
    </button>



    <script src="scripts/10-rock-paper-scissors.js"></script> </script>
    
  </body>
</html>
