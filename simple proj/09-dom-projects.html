<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>  
  </head>
  <body>
    <p>
      Yoututbe Subscribe Button
    </p>

    <button onclick=" 
      subscribe()
    " class="js-subscribe-button">
    Subscribe
  </button>


  <p>Amazon Shipping Calculator</p>
  <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
  handleCostKeyDown()
  ">
  <button onclick="
  calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>

    
    <script>
      function handleCostKeyDown(){
        if (event.key === 'Enter') {
          calculateTotal();
        } 
      }

      function calculateTotal(){
        const inputElement = document.querySelector('.js-cost-input');
        let cost =Number(inputElement.value);

        if (cost<40) {
          cost +=10;
        }

        document.querySelector('.js-total-cost').innerHTML = `Your shipping cost is $${cost}`;

      }

      function subscribe(){
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
    }

      }




      
    </script>
    
  </body>
</html>
