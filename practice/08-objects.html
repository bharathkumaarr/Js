<!DOCTYPE html>
<html>
  <head>
    <title>Objects</title>  
  </head>
  <body>
    <script>

      const product = {
        name: 'socks',
        price: 1090,
      };
      console.log(product);
      //dot notation
      console.log(product.name);
      console.log(product.price);


      //uodate property
      product.name = 'cotton socks';
      console.log(product);
      console.log(product.name);

      // new pty add
      product.newProperty = true;
      console.log(product);

      //delete pty
      delete product.newProperty;
      console.log(product);


      const product2 = {
        name: 'shirt',
        'delivery-time' : '1 day',
        rating: {
          stars:4.5,
          count: 87
        },
        fun: function function1(){
          console.log('fun function inside object');
        }
      };


      // bracket notation
      console.log(product2['name']);
      console.log(product2['delivery-time']);

      console.log(product2.rating.count);
      console.log() 




      console.log(JSON.stringify(product2));

      console.log(JSON.parse(JSON.stringify(product2)));



      console.log('hello'.length);
      console.log('hello'.toUpperCase());


      // /destructuring
      // const name = product2.name;
      const {name, rating} = product2;
      console.log(name);

      console.log(rating);


      const product3 = {
        // name:name
        name
        
      }

    </script>
    
  </body>
</html>
